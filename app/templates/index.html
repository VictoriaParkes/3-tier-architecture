{% extends "base.html" %}
{% block content %}

<section>
    <header>
        <h1>Blog</h1>
    </header>
    {% for post in posts %}
    <div>
        {% if post.image %}
        <img src="{{ post.image }}" alt="Post image">
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</section>

{% endblock %}
