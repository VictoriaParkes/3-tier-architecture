{% extends "base.html" %}
{% block content %}

<section>
    <header>
        <h1>Blog</h1>
    </header>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.date.strftime("%dth %B %Y %H:%M") }}</p>
        {% if post.image %}
        <img src="{{ post.image }}" alt="Post image" style="height:200px;">
        {% endif %}
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</section>

{% endblock %}
