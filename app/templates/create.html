{% extends "base.html" %}
{% block content %}

<section>
    <header>
        <h1>Create</h1>
    </header>
    <div class="add-post">
        <!-- enctype="multipart/form-data" necessary to upload a file-->
        <form action="/create" method="POST" enctype="multipart/form-data">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="title" placeholder="Enter post title" required>
            <br>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="content" placeholder="Enter post content" required></textarea>
            <br>
            <label for="post-image">Image:</label>
            <input type="file" id="post-image" name="image" accept="image/*">
            <br>
            <input type="submit" value="Add Post">
        </form>
</section>

{% endblock %}
